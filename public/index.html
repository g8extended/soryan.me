<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Soryan.me</title>
    <meta name="description" content="Soryan me - instead of a thousand words">
    <meta property="og:title" content="Soryan Me"/>
    <meta property="og:site_name" content="Soryan.me"/>
    <meta property="og:url" content="http://soryan.me"/>
    <meta property="og:description" content="Soryan me - instead of a thousand words"/>
    <meta property="og:image" content="http://soryan.me/photo.jpg"/>
    <meta name="robots" content="index,follow">
    <link rel="shortcut icon" href="http://richpreview.com/favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            font-size: 1.2em;
            font-weight: 100;
        }

        body {
            background-color: #b5b4b0;
            height: 100vh;
        }

        #page-wrap {
            width: 100%;
            height: calc(100% - 5em);
            background-image: url('photo.jpg');
            background-repeat: no-repeat;
            background-size: auto 100%;
            background-position: bottom center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2C2F36;
        }

        .footer .anchors {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            list-style: none;
            width: 70%;
            margin: 1em auto;
        }

        .footer .anchor {
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            vertical-align: middle;
        }

        .developed a {
            position: relative;
        }

        .developed a:hover .team {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            list-style: none;
        }

        .developed .team {
            border-radius: 20px;
            position: absolute;
            width: 160px;
            background-color: #2C2F36;
            border: solid 1px #2C2F36;
            top: -100px;
            padding: 2px;
            box-shadow: 0px 7px 11px 1px #222;
            left: -50px;
            display: none;
        }

        .developed .team:after {
            content: '';
            display: block;
            position: absolute;
            left: 45%;
            bottom: -20px;
            width: 0;
            height: 0;
            border-style: solid;
            border-color: #2C2F36 transparent transparent transparent;
            border-width: 10px;
        }

        .developed .team .member {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: solid 1px #fff;
            border-radius: 100%;
            padding: 2px;
            margin: 2px;
        }

        .developed .team .member img {
            max-width: 100%;
        }

        @media (max-width: 640px) {
            .footer .anchors {
                width: 90%;
            }

            .footer .anchor span {
                display: none;
            }
        }

        @media (min-width: 480px) {
            .footer .anchors {
                margin: 1.4em auto;
            }
            .footer .anchor {
                font-size: 1em;
                width: 50%;
            }
        }

        @media (min-width: 1200px) {
            .footer .anchors {
                margin: 2em auto;
            }
            .footer .anchor {
                font-size: .7em;
                width: 25%;
            }
        }
    </style>
</head>
<body>
<div id="page-wrap"></div>
<div class="footer">
    <ul class="anchors">
        <li class="anchor">
            <h1>Soryan.me</h1>
        </li>
        <li class="anchor">
            <span>sponsored by</span>
            <a href="https://vk.com/llamaktus" target="_blank">llamaktus</a>
        </li>
        <li class="anchor">
            <span>design by</span>
            <a href="https://creativemarket.com/kavoon" target="_blank">Kavoon</a>
        </li>
        <li class="anchor developed">
            <span>developed by</span>
            <a href="https://github.com/g8extended" target="_blank">g8.extended
                <ul class="team">
                    <li class="member"><img src="team/1.png" alt="boris"></li>
                    <li class="member"><img src="team/2.png" alt="denis"></li>
                    <li class="member"><img src="team/3.png" alt="pel"></li>
                    <li class="member"><img src="team/4.png" alt="pvgrad"></li>
                    <li class="member"><img src="team/5.png" alt="seva"></li>
                    <li class="member"><img src="team/6.png" alt="alien"></li>
                    <li class="member"><img src="team/7.png" alt="eugene"></li>
                    <li class="member"><img src="team/8.png" alt="alexei"></li>
                </ul>
            </a>
        </li>
    </ul>
</div>
