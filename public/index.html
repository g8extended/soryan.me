    <style type="text/css">
        * {
            padding:0;
            margin: 0;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #2C2F36;
        }

        #page-wrap img {
            max-width: 100%;

            position: fixed;

            margin: 2em auto;
        }

        .footer li {
            display: inline-block;
            width:25%;
            text-align: center;
            font-size: .7em;
            vertical-align: middle;
        }

        .footer li h1 {
            font-size: 1.2em;
            font-weight: 100;
        }

    </style>
</head>

    <div id="page-wrap">
        <img src="photo.jpg">
