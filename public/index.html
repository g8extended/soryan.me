<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Soryan.me</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style type="text/css">
        * {
            padding:0;
            margin: 0;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #b5b4b0;
            height: 100vh;
        }

        #page-wrap {
            background-image: url('photo.jpg');
            width: 100%;
            height: calc(100% - 85px);
            background-repeat: no-repeat;
            background-size: auto 100%;
            background-position: bottom center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width:100%;
            background-color: #2C2F36;
        }
            
        .footer ul {
            width: 70%;
            margin: 2em auto;
        }

        .footer li {
            display: inline-block;
            width:25%;
            text-align: center;
            font-size: .7em;
            vertical-align: middle;
        }

        .footer li h1 {
            font-size: 1.2em;
            font-weight: 100;
        }

        @media(min-width:1000px) {
            #page-wrap {
                width: 70vw;
                margin: auto;
            }

            #page-wrap img {
                max-width: 70vw;
            }
        }

        @media(min-width:1281px) {
            #page-wrap {
                width: 100%;
                margin: auto;
            }

            #page-wrap img {
               max-width: 100%;
               bottom: 2em;
            }
        }

    </style>
</head>
<body>
    <div id="page-wrap"></div>
    <div class="footer">
        <ul><li>
            <h1>Soryan.me</h1>
        </li><li>
            sponsored by <a href="https://vk.com/llamaktus" target="_blank">llamaktus</a>
        </li><li>
            design by Kavoon
        </li><li>
            developed by g8.extended
        </li></ul>
    </div>
</body>
</html>
