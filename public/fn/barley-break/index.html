<html>
<head>
   <title></title>
   <link href='styles/font-faces.css' rel='stylesheet' type='text/css'>
   <link href='styles/bb.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<ul id='bbg'>
		<li id='installScreen' class='bbgs'>install</li>
		<li id='splashScreen' class='bbgs'>
			<h1 class='big logo'>Barley<br>break</h1>
			<p class='instructions'>Click to start</p>
		</li>
		<li id='menuScreen' class='bbgs'>
			<h1 class='small logo'>Barley<br>break</h1>
			<ul class='menu'>
				<li id='startbutton' class='menubutton'>Play</li>
				<li id='highscorebutton' class='menubutton'>Highscore</li>
				<li id='exitbutton' class='menubutton'>Exit</li>
			</ul>
		</li>
		<li id='gameScreen' class='bbgs'>
			<h1 class='small logo'>Barley<br>break</h1>
			<div id='table'></div>
			<div class='bb-buttons-block'>
				<div class='bb-button-circle'><span>new</span></div>
			</div>
		</li>
		<li id='winScreen' class='bbgs'>win</li>
		<li id='scoreScreen' class='bbgs'>score</li>
		<li id='byeScreen' class='bbgs'>bye</li>
	</ul>
	<script type='text/javascript' src='scripts/jquery-1.7.2.min.js'></script>
	<script type='text/javascript' src='scripts/bb.js'></script>
</body>
</html>
